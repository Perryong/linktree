name: Deploy to GitHub Pages

on:
  pull_request:
    types: [closed]      # fires when the PR is closed
    branches: [main]     # we only care about PRs targeting main

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true   # ensure it was merged, not just closed
    runs-on: ubuntu-latest

    steps:
      # 1 – checkout repo at the merge commit
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2 – set up Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3 – install dependencies
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      # 4 – build for production
      - name: Build
        run: npm run build

      # 5 – deploy the `dist` folder to GitHub Pages
      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist